apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: endpoint-consumer
        image: curlimages/curl
        command:
          - "curl"
          - "https://reqbin.com/echo"
      restartPolicy: Never
  backoffLimit: 2
