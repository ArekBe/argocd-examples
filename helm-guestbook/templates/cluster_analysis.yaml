apiVersion: argoproj.io/v1alpha1
kind: ClusterAnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    successCondition: result[0] <= 0.10
    provider:
      prometheus:
        address: "http://a0179abbebc504fe1a02cc2868d10d20-1436141555.us-east-2.elb.amazonaws.com:9090"
        query: |
          avg(rate(app_not_founds_total{kubernetes_namespace="default", kubernetes_name="{{ template "helm-guestbook.fullname" . }}"}[5m])) /
          (avg(rate(app_requests_total{kubernetes_namespace="default", kubernetes_name="{{ template "helm-guestbook.fullname" . }}"}[5m])) > 0) or
          avg(rate(app_requests_total{kubernetes_namespace="default", kubernetes_name="{{ template "helm-guestbook.fullname" . }}"}[5m]))