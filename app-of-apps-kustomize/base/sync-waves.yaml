apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sync-waves
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: sync-waves
    server: $(SERVER)
  project: $(PROJECT)
  source:
    path: sync-waves
    repoURL: $(REPO_URL)
    targetRevision: $(TARGET_REVISION)
