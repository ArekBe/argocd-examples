apiVersion: apps/v1
kind: Deployment
metadata:
  name: networkme
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: networkme
  template:
    metadata:
      labels:
        app: networkme
    spec:
      containers:
      - image: praqma/network-multitool
        name: net
        ports:
        - containerPort: 80