 apiVersion: batch/v1
 kind: Job
 metadata:
   generateName: schema-migrate-
   annotations:
     argocd.argoproj.io/hook: PreSync
     argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
 spec:
   backoffLimit: 1 # number of retries
   template:
     spec:
       containers:
       - name: sleep-fail
         envFrom:
           - configMapRef:
               name: test-cm
         image: alpine:latest
         command: ["sleep", "2"]
       restartPolicy: Never
