apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-hemant
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-hemant
  template:
    metadata:
      labels:
        app: guestbook-hemant
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-hemant
        ports:
        - containerPort: 80
