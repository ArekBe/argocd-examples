apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: guestbook-ui
  labels:
    app-group: big-apps
    team: core-devs
spec:
  replicas: 1
  revisionHistoryLimit: 18
  progressDeadlineSeconds: 10
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
