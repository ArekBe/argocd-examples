apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  annotations:
    app.komodor.com/[name]: FULL_REPO_URL
    app.komodor.com/[name].ref: SOURCE_CONTROL_REF
    app.komodor.com/[another-name]: ANOTHER_FULL_REPO_URL
    app.komodor.com/[another-name].ref: ANOTHER_ SOURCE_CONTROL_REF  
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
        owner: dan
        region: us-west-2
        purpose: komodor-demo
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
